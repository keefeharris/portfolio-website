        <section class="container">
            
            <form action="" method="post">          
                <label class="standard-label" for="fname">First Name:</label><br>
                <input type="text" id="fname" required><br>
                
                <label class="standard-label" for="lname">Last Name:</label><br>
                <input type="text" id="lname" required><br>
                
                <label class="standard-label" for="mail">E-mail: </label><br>
                <input type="email" id="mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br>
                
                <label class="standard-label" for="phone">Phone Number (US): </label><br>
                <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
                
                <label class="standard-label" for="message">Message: </label><br>
                <textarea id="message" maxlength="100"></textarea><br>
                
                <button type="submit">Submit</button>
            </form>
